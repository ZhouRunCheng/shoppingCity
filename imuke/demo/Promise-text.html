<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise对象的使用</title>

</head>
<body>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script>
  const cityList = new Promise((resolve, reject) => {
    $.ajax({
      url: 'https://www.apiopen.top/journalismApi',
      success (res) {
        resolve(res.data.tech)
      }
    })
  })

  cityList.then(res => {
    console.log(res);
    let findCityId = res.filter(item => {
      console.log(item);
      if (item.tcount === 0) {
        return item
      }
    })

    console.log(findCityId);

  })
</script>
</body>
</html>
